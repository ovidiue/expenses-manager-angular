<div class="container" [@fadeIn]>
  <div class="page-title mb-5">
    <h3>{{ pageTitle }}</h3>
  </div>

  <div class="row mb-5">
    <div class="col">
      <div class="form-wrapper">
        <form (ngSubmit)="onSubmit()" [formGroup]="rateFormControls">
          <div class="form-group">
            <app-label [text]="'GENERAL.AMOUNT' | transloco">
              <input
                [ngClass]="{ 'is-invalid': amount.errors && isSubmitted }"
                class="form-control"
                formControlName="amount"
                id="amount"
                name="amount"
                [placeholder]="'GENERAL.PLACEHOLDERS.AMOUNT' | transloco"
                required
                type="text"
              />
            </app-label>

            <app-error
              [text]="'GENERAL.ERRORS.AMOUNT' | transloco"
              *ngIf="isSubmitted && amount.errors && amount.errors.required"
            ></app-error>
          </div>

          <div class="form-group">
            <app-label [text]="'GENERAL.PAYED_ON' | transloco">
              <!--TODO add datepicker clear button-->
              <mat-form-field>
                <input
                  matInput
                  [matDatepicker]="picker"
                  [placeholder]="'GENERAL.PLACEHOLDERS.DATE' | transloco"
                  [max]="maxDate"
                  formControlName="payedOn"
                  disabled
                />

                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>

                <mat-datepicker
                  #picker
                  startView="month"
                  disabled="false"
                ></mat-datepicker>
              </mat-form-field>
            </app-label>

            <app-error
              [text]="'GENERAL.ERRORS.DATE' | transloco"
              *ngIf="isSubmitted && payedOn.invalid"
            ></app-error>
          </div>

          <div class="form-group">
            <app-label [text]="'GENERAL.EXPENSE' | transloco">
              <mat-form-field appearance="standard">
                <mat-select
                  [compareWith]="compareExpenses"
                  [placeholder]="'RATE.DETAIL.PLACEHOLDERS.EXPENSE' | transloco"
                  formControlName="expense"
                >
                  <mat-option>{{ 'GENERAL.NONE' | transloco }}</mat-option>

                  <mat-option
                    *ngFor="let expense of expenses$ | async"
                    [value]="expense"
                  >
                    {{ expense.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </app-label>
          </div>

          <div class="form-group">
            <app-label [text]="'GENERAL.DESCRIPTION' | transloco">
              <textarea
                class="form-control"
                formControlName="description"
                name="observation"
                [placeholder]="'GENERAL.DESCRIPTION' | transloco"
                rows="7"
              ></textarea>
            </app-label>
          </div>

          <hr />

          <div class="actions">
            <button (click)="goBack($event)" appButton bType="secondary">
              {{ 'GENERAL.CANCEL' | transloco }}
            </button>

            <button appButton>{{ 'GENERAL.SAVE' | transloco }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
