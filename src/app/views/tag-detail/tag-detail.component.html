<div class="container" [@fadeIn]>
  <div class="page-title mb-5">
    <h3>{{pageTitle}}</h3>
  </div>
  <div class="row mb-5">
    <div class="col">
      <div class="form-wrapper">
        <form [formGroup]="tagFormControls"
              (ngSubmit)="tagFormControls.valid && !nameExists && onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   [ngClass]="{ 'is-invalid': tagFormControls.status === 'INVALID' }"
                   required
                   placeholder="Enter name"
                   formControlName="name">
            <div *ngIf="tagFormControls.errors && tagFormControls.controls['name'].errors" class="invalid-feedback">
              <div *ngIf="tagFormControls.errors">Name is required</div>
            </div>
            <div *ngIf="nameExists" class="invalid-feedback" style="display: block;">
              <div>Name already exists. Please choose another name!</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="7"
                      class="form-control"
                      id="description"
                      name="description"
                      formControlName="description"
                      placeholder="Description"
            ></textarea>
          </div>

          <div class="form-group">
            <label class="block">Color</label>
            <p-colorPicker class="test"
                           [inline]="true"
                           formControlName="color"
                           value="selectedColor">
            </p-colorPicker>
            <div class="preview-block"
                 [ngStyle]="{'background':tagFormControls.controls['color'].value}">
            </div>
          </div>
          <hr>
          <div>
            <button type="submit" class="btn btn-primary float-right">Save</button>
            <button (click)="goBack($event)" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </div>


</div>
