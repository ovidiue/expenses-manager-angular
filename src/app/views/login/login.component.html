<div [ngClass]="{'background--blured': isFormFocused}" class="background"></div>

<div class="login-container">
  <div class="login-form">
    <ng-container *ngIf="loading$ | async as loading; else form">
      <app-page-spinner [displaySpinner]="loading"></app-page-spinner>
    </ng-container>
    <!--// TODO fix focus solution-->
    <ng-template #form>
      <h2>Login</h2>
      <form (blur)="isFormFocused = false" (focus)="isFormFocused = true" (ngSubmit)="onSubmit()"
            [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input (blur)="isFormFocused = false" (focus)="isFormFocused = true"
                 [ngClass]="{ 'is-invalid': submitted && username.errors }" class="form-control"
                 formControlName="username"
                 id="username" type="text"/>
          <div *ngIf="submitted && username.errors" class="invalid-feedback">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input (blur)="isFormFocused = false" (focus)="isFormFocused = true"
                 [ngClass]="{ 'is-invalid': submitted && password.errors }" class="form-control"
                 formControlName="password"
                 id="password" type="password"/>
          <div *ngIf="submitted && password.errors" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <img *ngIf="loading" class="pl-3"
               src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

        </div>
      </form>
    </ng-template>
  </div>
</div>
