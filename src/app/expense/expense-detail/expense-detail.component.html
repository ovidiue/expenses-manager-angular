<div class="container" [@fadeIn]>
  <div class="page-title mb-5">
    <h3>{{ pageTitle }}</h3>
  </div>
  <div class="row mb-5">
    <div class="col">
      <div class="form-wrapper">
        <form (ngSubmit)="onSubmit()" [formGroup]="expenseForm">
          <div class="form-group">
            <app-label text="Name">
              <input
                [ngClass]="{
                  'is-invalid':
                    name.invalid &&
                    (name.dirty || name.touched || isFormSubmitted)
                }"
                class="form-control"
                formControlName="name"
                id="title"
                placeholder="Enter name"
                required
                type="text"
              />
            </app-label>
            <app-error
              text="Title is required"
              *ngIf="
                name.invalid &&
                (name.dirty || name.touched || isFormSubmitted) &&
                name.errors.required &&
                isFormSubmitted
              "
            ></app-error>
          </div>
          <div class="form-group">
            <app-label text="Amount">
              <input
                [ngClass]="{
                  'is-invalid':
                    amount.invalid &&
                    (amount.dirty || amount.touched || isFormSubmitted)
                }"
                aria-describedby="amount"
                class="form-control"
                formControlName="amount"
                id="amount"
                placeholder="Enter amount"
                required
                type="text"
              />
            </app-label>
            <app-error
              text="Amount is required"
              *ngIf="
                amount.invalid &&
                (amount.dirty || amount.touched || isFormSubmitted) &&
                amount.errors.required &&
                isFormSubmitted
              "
            ></app-error>
          </div>
          <div class="form-group">
            <app-label text="Description">
              <textarea
                class="form-control"
                formControlName="description"
                id="description"
                placeholder="Description"
                rows="7"
              >
              </textarea>
            </app-label>
          </div>
          <div class="form-group">
            <p-checkbox
              binary="true"
              formControlName="recurrent"
              label="Recurrent"
            ></p-checkbox>
            <mat-checkbox color="primary">
              Recurrent
            </mat-checkbox>
          </div>
          <div class="form-group">
            <app-label text="Due Date">
              <mat-form-field>
                <input
                  matInput
                  [matDatepicker]="picker"
                  placeholder="Choose a date"
                  [min]="minDate"
                  formControlName="dueDate"
                  disabled
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker
                  #picker
                  startView="month"
                  disabled="false"
                ></mat-datepicker>
              </mat-form-field>
            </app-label>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <p-dropdown
              [options]="categories$ | async"
              [placeholder]="'Select category'"
              [showClear]="true"
              [style]="{ width: '50%' }"
              formControlName="category"
              id="category"
            >
              <ng-template let-item pTemplate="selectedItem">
                <span
                  [ngStyle]="{ background: item.value.color }"
                  class="selected-cat"
                ></span>
                <span
                  style="font-size: 14px; margin-left: 10px; margin-top: 4px"
                  >{{ item.label }}</span
                >
              </ng-template>
              <ng-template let-cat pTemplate="item">
                <div
                  class="ui-helper-clearfix"
                  style="position: relative; height: 25px"
                >
                  <span
                    [ngStyle]="{
                      background: cat.value.color,
                      width: '50%',
                      height: '100%',
                      display: 'inline-block'
                    }"
                  ></span>
                  <span
                    style="font-size: 14px; float: right; margin-top: 4px"
                    >{{ cat.label }}</span
                  >
                </div>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <p-multiSelect
              [options]="tags$ | async"
              [style]="{ width: '50%' }"
              formControlName="tags"
              id="tags"
            >
              <ng-template let-value pTemplate="selectedItems">
                <div
                  *ngFor="let val of value"
                  class="ui-multiselected-item-token ui-corner-all inlineb"
                >
                  <span
                    [ngStyle]="{ background: val.color }"
                    class="small-select-tag"
                  ></span>
                  <span>{{ val.name }}</span>
                </div>
                <span
                  *ngIf="!value || value.length === 0"
                  class="ui-multiselected-empty-token ui-corner-all"
                  >Choose</span
                >
              </ng-template>
              <ng-template let-tag pTemplate="item">
                <span
                  [ngStyle]="{ background: tag.value.color }"
                  class="select-tag"
                ></span>
                <div style="font-size: 14px; float: right; margin-top: 4px">
                  {{ tag.label }}
                </div>
              </ng-template>
            </p-multiSelect>
          </div>
          <hr />
          <div>
            <button type="submit" class="btn btn-primary float-right">
              Save
            </button>
            <button (click)="goBack($event)" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
