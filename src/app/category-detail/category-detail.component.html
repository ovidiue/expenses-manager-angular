<div class="container">
  <div class="page-title">
    <h3>{{pageTitle}}</h3>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-wrapper">
        <form (ngSubmit)="onSubmit()" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   aria-describedby="name"
                   placeholder="Enter name"
                   [(ngModel)]="category.name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="7"
                      class="form-control"
                      id="description"
                      name="description"
                      placeholder="Description"
                      [(ngModel)]="category.description"
            ></textarea>
          </div>

          <div class="form-group">
            <label>Color</label>
            <p-colorPicker class="test"
                           [(ngModel)]="category.color"
                           name="color"
                           value="selectedColor">
            </p-colorPicker>
            <div [ngStyle]="{'background':category.color, 'width':'100%', 'height':'40px'}"></div>
          </div>

          <div class="col">
            <button type="submit" class="btn btn-primary float-right">Save</button>
            <button (click)="goBack()" class="btn btn-primary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </div>


</div>
