<div class="container" [@fadeIn]>
  <div class="page-title mb-5">
    <h3>{{pageTitle}}</h3>
  </div>
  <div class="row mb-5">
    <div class="col">
      <div class="form-wrapper">
        <form (ngSubmit)="f.form.valid && !nameExists && onSubmit()"
              name="form"
              #f="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   (change)="checkName($event)"
                   required
                   #name="ngModel"
                   name="name"
                   [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                   placeholder="Enter name"
                   [(ngModel)]="category.name">
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
              <div *ngIf="name.errors.required">Name is required</div>
            </div>
            <div *ngIf="nameExists" class="invalid-feedback" style="display: block;">
              <div>Name already exists. Please choose another name!</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="7"
                      class="form-control"
                      id="description"
                      name="description"
                      placeholder="Description"
                      [(ngModel)]="category.description"
            ></textarea>
          </div>

          <div class="form-group">
            <label class="block">Color</label>
            <p-colorPicker class="test"
                           [(ngModel)]="category.color"
                           name="color"
                           [inline]="true"
                           value="selectedColor">
            </p-colorPicker>
            <div class="preview-block"
                 [ngStyle]="{'background':category.color}">
            </div>
          </div>
          <hr>
          <div>
            <button type="submit" class="btn btn-primary float-right">Save</button>
            <button (click)="goBack($event)" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </div>


</div>
