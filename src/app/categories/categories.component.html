<div class="container" [@fadeIn]>
  <div class="page-title">
    <h3>Categories</h3>
  </div>

  <div class="row">
    <p-overlayPanel #op>
      <p-scrollPanel [style]="{width: '300px', height: '200px'}">
        <div style="padding:1em;line-height:1.5">
          {{selectedDescription}}
        </div>
      </p-scrollPanel>
    </p-overlayPanel>
    <div class="table-wrapper mt-5 mb-5">
      <div class="col">
        <p-toolbar>
          <div class="ui-toolbar-group-right">
            <p-confirmDialog #cd
                             [style]="{width: '425px'}"
                             [acceptLabel]="'Delete'"
                             [acceptButtonStyleClass]="'ui-button-danger'"
                             [rejectButtonStyleClass]="'ui-button-secondary'"
                             [rtl]="true"
                             [header]="'Confirm DELETE'"
                             [rejectLabel]="'Cancel'">
              <p-footer>
                <button type="button" [class]="'ui-button-secondary float-left'" pButton
                        icon="pi pi-times"
                        label="Cancel" (click)="cd.reject()">
                </button>
                <button type="button" [class]="'ui-button-danger'" pButton icon="pi pi-check"
                        label="Delete" (click)="cd.accept()">
                </button>
              </p-footer>
            </p-confirmDialog>
            <button type="button"
                    (click)="confirmDeletion()"
                    pButton
                    [disabled]="!selectedCat.length"
                    class="ui-button-raised ui-button-danger"
                    label="Delete">
            </button>
            <button pButton type="button"
                    routerLink="add"
                    label="Add Category"
                    class="ui-button-raised">
            </button>
          </div>
        </p-toolbar>

      </div>
      <div class="col">
        <p-table [value]="categories" [paginator]="true" [rows]="10" [(selection)]="selectedCat">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 3em">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th>Name</th>
              <th>Description</th>
              <th>Color</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-cat>
            <tr [pSelectableRow]="cat">
              <td>
                <p-tableCheckbox [value]="cat"></p-tableCheckbox>
              </td>
              <td>{{cat.name}}</td>
              <td>
                <div *ngIf="cat.description && cat.description.length > 15; else smallerDesc"
                     style="cursor:pointer;"
                     pTooltip="Click for detailed info"
                     (click)="selectedDescription=cat.description;op.toggle($event)">
                  {{cat.description.length > 15 ? (cat.description | slice:0:20)+'...' :
                  cat.description}}
                </div>
                <ng-template #smallerDesc>
                  <div>
                    {{cat.description}}
                  </div>
                </ng-template>
              </td>
              <td [ngStyle]="{'background':cat.color}"></td>
              <td class="text-center">
                <button pButton
                        class="ui-button-info"
                        type="button"
                        routerLink="add/{{cat.id}}"
                        icon="pi pi-pencil"
                        iconPos="left"></button>
                <button pButton
                        class="ui-button-danger"
                        type="button"
                        (click)="onDelete(cat)"
                        icon="pi pi-trash"
                        iconPos="left"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

    </div>
  </div>


</div>
