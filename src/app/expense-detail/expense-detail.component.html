<div class="container">
  <div class="page-title mb-5">
    <h3>{{pageTitle}}</h3>
  </div>
  <div class="row mb-5">
    <div class="col">
      <div class="form-wrapper">
        <form (ngSubmit)="onSubmit()" method="post">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
                   aria-describedby="title"
                   placeholder="Enter title"
                   [(ngModel)]="expense.title">
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text"
                   class="form-control"
                   id="amount"
                   name="amount"
                   aria-describedby="amount"
                   placeholder="Enter amount"
                   [(ngModel)]="expense.amount">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="7"
                      class="form-control"
                      id="description"
                      name="description"
                      placeholder="Description"
                      [(ngModel)]="expense.description"
            ></textarea>
          </div>
          <div class="form-group">
            <p-checkbox [(ngModel)]="expense.recurrent"
                        binary="true"
                        name="recurrent"
                        label="Recurrent">
            </p-checkbox>
          </div>
          <div class="form-group">
            <label for="dueDate">Due date</label>
            <p-calendar [(ngModel)]="expense.dueDate"
                        name="dueDate"
                        id="dueDate"
                        [showIcon]="true"
                        [monthNavigator]="true"
                        [yearNavigator]="true"
                        [minDate]="minDate"
                        yearRange="2000:2030"
                        showButtonBar="true">
            </p-calendar>
          </div>
          <hr>
          <div>
            <button type="submit" class="btn btn-primary float-right">Save</button>
            <button (click)="goBack()" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </div>


</div>
