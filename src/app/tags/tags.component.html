<div class="container">
  <div class="page-title">
    <h3>Tags</h3>
  </div>

  <div class="row">

    <div class="table-wrapper mt-5 mb-5">
      <div class="col">
        <p-toolbar>
          <div class="ui-toolbar-group-right">
            <p-confirmDialog #cd
                             [style]="{width: '425px'}"
                             [acceptLabel]="'Delete'"
                             [acceptButtonStyleClass]="'ui-button-danger'"
                             [rejectButtonStyleClass]="'ui-button-secondary'"
                             [rtl]="true"
                             [header]="'Confirm DELETE'"
                             [rejectLabel]="'Cancel'">
              <p-footer>
                <button type="button" [class]="'ui-button-secondary float-left'" pButton
                        icon="pi pi-times"
                        label="Cancel" (click)="cd.reject()"></button>
                <button type="button" [class]="'ui-button-danger'" pButton icon="pi pi-check"
                        label="Delete" (click)="cd.accept()"></button>
              </p-footer>
            </p-confirmDialog>
            <button type="button"
                    (click)="confirmDeletion()"
                    pButton
                    [disabled]="!selectedTags.length"
                    class="ui-button-raised ui-button-danger"
                    label="Delete"></button>
            <button pButton type="button"
                    routerLink="add"
                    label="Add Tag"
                    class="ui-button-raised">
            </button>
          </div>
        </p-toolbar>

      </div>
      <div class="col">
        <p-table [value]="tags" [paginator]="true" [rows]="10" [(selection)]="selectedTags">
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 3em">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th>Color</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-tag>
            <tr [pSelectableRow]="tag">
              <td>
                <p-tableCheckbox [value]="tag"></p-tableCheckbox>
              </td>
              <td>{{tag.id}}</td>
              <td>{{tag.name}}</td>
              <td>{{tag.description}}</td>
              <td [ngStyle]="{'background':tag.color}"></td>
              <td class="text-center">
                <button pButton
                        class="ui-button-info"
                        type="button"
                        routerLink="add/{{tag.id}}"
                        icon="pi pi-pencil"
                        iconPos="left"></button>
                <button pButton
                        class="ui-button-danger"
                        type="button"
                        (click)="onDelete(tag)"
                        icon="pi pi-trash"
                        iconPos="left"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

    </div>
  </div>
</div>
