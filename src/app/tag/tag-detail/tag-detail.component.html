<div class="container" [@fadeIn]>
  <div class="page-title mb-5">
    <h3>{{ pageTitle }}</h3>
  </div>
  <div class="row mb-5">
    <div class="col">
      <ng-container *ngIf="loading$ | async as loading; else form">
        <app-page-spinner
          [displaySpinner]="loading"
          [message]="spinnerMessage$ | async"
        ></app-page-spinner>
      </ng-container>
      <ng-template #form>
        <div class="form-wrapper">
          <form (ngSubmit)="onSubmit()" [formGroup]="tagFormControls">
            <div class="form-group">
              <app-label text="Name">
                <input
                  [ngClass]="{
                    'is-invalid': name.errors && isSubmitted === true
                  }"
                  class="form-control"
                  formControlName="name"
                  id="name"
                  placeholder="Enter name"
                  required
                  type="text"
                />
              </app-label>
              <app-error
                text="Name is required"
                *ngIf="
                  name.errors && isSubmitted === true && name.errors.required
                "
              ></app-error>
              <app-error
                text="Name already exists. Please choose another name!"
                *ngIf="nameExists && !name.errors"
              ></app-error>
            </div>
            <div class="form-group">
              <app-label text="Description">
                <textarea
                  class="form-control"
                  formControlName="description"
                  id="description"
                  name="description"
                  placeholder="Description"
                  rows="7"
                ></textarea>
              </app-label>
            </div>

            <div class="form-group">
              <app-label text="Color">
                <p-colorPicker
                  [inline]="true"
                  class="test"
                  formControlName="color"
                  value="selectedColor"
                >
                </p-colorPicker>
                <div
                  [ngStyle]="{
                    background: tagFormControls.controls['color'].value
                  }"
                  class="preview-block"
                ></div>
              </app-label>
            </div>
            <hr />
            <div class="actions">
              <button
                app-button
                (click)="goBack($event)"
                bType="secondary"
                text="Cancel"
              ></button>
              <button app-button text="Save"></button>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
