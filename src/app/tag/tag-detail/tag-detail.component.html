<div class="container" [@fadeIn]>
  <div class="page-title mb-5">
    <h3>{{ pageTitle }}</h3>
  </div>

  <div class="row mb-5">
    <div class="col">
      <ng-container *ngIf="loading$ | async as loading; else form">
        <app-page-spinner [displaySpinner]="loading"></app-page-spinner>
      </ng-container>

      <ng-template #form>
        <div class="form-wrapper">
          <form (ngSubmit)="onSubmit()" [formGroup]="tagFormControls">
            <app-form-group>
              <app-label>{{ 'GENERAL.NAME' | transloco }}</app-label>
              <input
                [ngClass]="{
                  'is-invalid': name.errors && isSubmitted === true
                }"
                class="form-control"
                formControlName="name"
                appFormField
                placeholder="Enter name"
                required
                type="text"
              />
              <app-error
                *ngIf="
                  name.errors && isSubmitted === true && name.errors.required
                "
              >
                {{ 'GENERAL.ERRORS.NAME' | transloco }}
              </app-error>

              <app-error *ngIf="nameExists && !name.errors">
                {{ 'GENERAL.ERRORS.NAME_EXISTS' | transloco }}
              </app-error>
            </app-form-group>

            <app-form-group>
              <app-label>{{ 'GENERAL.DESCRIPTION' | transloco }}</app-label>
              <textarea
                class="form-control"
                formControlName="description"
                appFormField
                [placeholder]="'GENERAL.PLACEHOLDERS.DESCRIPTION' | transloco"
                rows="7"
              ></textarea>
            </app-form-group>

            <app-form-group>
              <app-label>Color</app-label>
              <p-colorPicker
                [inline]="true"
                class="test"
                formControlName="color"
                value="selectedColor"
              ></p-colorPicker>
              <div
                [ngStyle]="{
                  background: tagFormControls.controls['color'].value
                }"
                class="preview-block"
              ></div>
            </app-form-group>

            <hr />

            <div class="actions">
              <button appButton (click)="goBack($event)" bType="secondary">
                {{ 'GENERAL.CANCEL' | transloco }}
              </button>

              <button appButton>{{ 'GENERAL.SAVE' | transloco }}</button>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
